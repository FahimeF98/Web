<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-content{
            text-align: center;
            background-color: rgb(168, 205, 206);
            color: blueviolet;
        }
    </style>
</head>
<body class="main-content">
    <pre>
        Let's learn Internal CSS!
        by writing &lt;style&gt; in the head tag of the html code.
        we can write class in body tag like this : &lt;body class="main-content"&gt;
        and also id.
        id is unique but class isn't.
    </pre>
</body>
</html>
